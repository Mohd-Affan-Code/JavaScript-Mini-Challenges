<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input
          type="text"
          id="search-input"
          autocomplete="off"
          placeholder="Country & City"
        />
        <div class="search-button">
          <img src="Assets/search.png" alt="search-icon" />
        </div>
      </div>
      <div class="weather-condition">
        <div class="wea-con-img">
          <img
            class="weather-img"
            src="Assets/clear.png"
            alt="weather-condition-image"
          />
        </div>
        <p class="weather-digree">290ÂºC</p>
        <p class="city">Mumbai</p>
        <div class="left-box">
          <div class="humidity">
            <img src="Assets/humidity.png" alt="humidity" />
            <div class="humidity-text">
              <p class="humidity-digree">56%</p>
              <div class="humidity-title">Humidity</div>
            </div>
          </div>
        </div>
        <div class="right-box">
          <div class="wind-speed">
            <img src="Assets/wind.png" alt="wind image" />
            <div class="wind-text">
              <p class="wind-digree">1.56km/h</p>
              <div class="wind-title">Wind speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
