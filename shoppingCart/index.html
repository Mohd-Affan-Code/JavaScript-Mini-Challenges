<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">ARIZONA</div>
        <div class="cart-icon">
          <img src="image/cart.svg" alt="My Logo" />
          <span class="cart-quentity">0</span>
        </div>
      </header>
      <div class="list-product">
        <div class="product">
          <img src="image/1.png" alt="chair" />
          <p class="product-name">Name Product</p>
          <p class="price">$200</p>
          <p class="cart-btn">Add to Cart</p>
        </div>
      </div>
      <div class="cart-tab cart-tab.active">
        <p>Shopping Cart</p>
        <div class="product-list-cart">
          <div class="cart-product">
            <img src="image/1.png" alt="chair" />
            <p class="cart-p-name">Name Product</p>
            <p class="cart-price">$300</p>
            <div class="quentity-btn">
              <div class="decresse">-</div>
              <span>0</span>
              <div class="decresse">+</div>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="close">CLOSE</button>
          <button class="checkOut">Check Out</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
