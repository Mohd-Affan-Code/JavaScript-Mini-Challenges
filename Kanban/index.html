<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <div class="board">
      <div class="column" id="todo">
        <h2>Todo</h2>
        <div class="cards">
          <div class="card" draggable="true">Vegitable</div>
        </div>
        <button class="add">+ Add</button>
      </div>
      <div class="column" id="progress">
        <h2>In Progress</h2>
        <div class="cards">
          <div class="card helloCard" draggable="true">Hello world</div>
        </div>
        <button class="add">+ Add</button>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="cards"></div>
        <button class="add">+ Add</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
