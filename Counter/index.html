<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="index.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 500px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      button {
        background: white;
        color: #2575fc;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #2575fc;
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="counter">0</h1>
      <div class="buttons">
        <button class="increment">Increment</button>
        <button class="reset">Reset</button>
        <button class="decrement">Decrement</button>
      </div>
    </div>
  </body>
</html>
