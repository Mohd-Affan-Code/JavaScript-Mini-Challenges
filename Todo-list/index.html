<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="secondContainer">
        <div class="mainContainer">
          <h1 class="title">My Christmas List</h1>
          <div class="inputBox">
            <input
              type="text"
              name="item"
              id="input"
              placeholder="E.g. Socks"
            />
            <label id="input-label" for="item"> Enter an Item </label>

            <button class="input-button">Add Item</button>
          </div>
          <ul class="task-box">
            <li><img src="gift.png" alt="" /width="20px">Task 1</li>
            <li><img src="gift.png" alt="" /width="20px">Task 2</li>
            <li><img src="gift.png" alt="" /width="20px">Task 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
